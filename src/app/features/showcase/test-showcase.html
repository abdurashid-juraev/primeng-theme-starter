<div class="bg-surface-0 dark:bg-surface-950 min-h-screen p-8 transition-colors duration-300">
  <div class="mx-auto max-w-7xl">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
      <h1 class="text-surface-900 dark:text-surface-0 text-3xl font-bold">Showcase Page</h1>
      <p-button
        [label]="themeService.isDarkMode() ? 'Switch to Light' : 'Switch to Dark'"
        [icon]="themeService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
        (onClick)="themeService.toggleTheme()"
        class="p-button-outlined"
      />
    </div>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Buttons Section -->
      <p-card header="Buttons" class="shadow-sm dark:bg-gray-700">
        <div class="flex flex-wrap gap-3">
          <p-button label="Primary" />
          <p-button label="Secondary" severity="secondary" />
          <p-button label="Success" severity="success" />
          <p-button label="Outlined" [outlined]="true" />
        </div>
      </p-card>

      <!-- Form Section -->
      <p-card header="Form Elements" class="shadow-sm">
        <div class="flex flex-col gap-6 pt-4">
          <p-floatlabel>
            <input pInputText id="username" [(ngModel)]="username" class="w-full" />
            <label for="username">Username</label>
          </p-floatlabel>

          <p-floatlabel>
            <p-datepicker inputId="birthdate" [(ngModel)]="date" class="w-full" />
            <label for="birthdate">Birthdate</label>
          </p-floatlabel>
        </div>
      </p-card>

      <!-- Avatar Section -->
      <p-card header="User Profile" class="shadow-sm">
        <div class="flex items-center gap-4">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            size="xlarge"
            shape="circle"
          />
          <div>
            <div class="text-surface-900 dark:text-surface-0 text-lg font-bold">Amy Elsner</div>
            <div class="text-surface-500 dark:text-surface-400">Software Engineer</div>
          </div>
        </div>
      </p-card>

      <!-- Table Section -->
      <div class="col-span-1 md:col-span-2 lg:col-span-3">
        <p-card header="Data Table" class="shadow-sm">
          <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
              </tr>
            </ng-template>
            <ng-template #body let-product>
              <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
  </div>
</div>
